<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma como português brasil-->
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title> <!-- Define o título da página que irá aparecer no navegador da página -->
    <style>/* Estilos CSS para estilizar nossa página e deixar mais bonita! */
        body { font-family: Arial; padding: 20px; }
        .produto { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .form-produto { margin-top: 30px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body> <!-- Início do corpo da página (conteúdo visível) -->

    <h1>Lista de Produtos</h1> <!-- Título principal da página -->

    <div class="produto"> <!-- Caixa de um produto com classe para aplicar estilo -->
        <h3>Camisa Branca</h3> <!-- Nome do produto -->
        <p>Preço: R$ 49,90</p> <!-- Preço do produto -->
        <p>Descrição: Camisa básica branca, algodão.</p> <!-- Descrição do produto -->
    </div>

    <div class="produto"> <!-- Outro produto exibido na página -->
        <h3>Calça Jeans</h3> 
        <p>Preço: R$ 99,90</p>
        <p>Descrição: Calça jeans azul escuro.</p>
    </div>

    <hr> <!-- LINHA HORIZONTAL QUE SEPARA OS CONTEÚDOS! -->

    <h2>Cadastrar Novo Produto</h2> <!-- Subtítulo para a seção de cadastro -->
    <form class="form-produto"> <!-- Formulário com classe para aplicar margens -->
        <label for="nome">Nome do Produto:</label> <!-- Rótulo do campo "nome" -->
        <input type="text" id="nome" name="nome"> <!-- Campo de texto para digitar o nome do produto -->

        <label for="preco">Preço:</label> <!-- Rótulo do campo "preço" -->
        <input type="text" id="preco" name="preco"> <!-- Campo de texto para digitar o preço do produto -->

        <label for="descricao">Descrição:</label> <!-- Rótulo do campo "descrição" -->
        <textarea id="descricao" name="descricao"></textarea> <!-- Área de texto maior para digitar a descrição -->

        <br><br> <!-- Quebra de linha dupla para separar o botão -->

        <button type="submit">Cadastrar</button> <!-- Botão que envia o formulário -->
    </form>

</body>
</html>
